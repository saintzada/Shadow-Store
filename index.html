<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Vermelha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja Vermelha</h1>
        <nav>
            <ul>
                <li><a href="#">iOS</a></li>
                <li><a href="#">Android</a></li>
                <li><a href="#">Emulador</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <img src="banner1.jpg" alt="Banner 1">
        <img src="banner2.jpg" alt="Banner 2">
        <img src="banner3.jpg" alt="Banner 3">
        <img src="banner4.jpg" alt="Banner 4">
    </div>
    <main>
        <section class="product" onmouseover="showBuyButton(this)" onmouseout="hideBuyButton(this)">
            <img src="produto1.jpg" alt="Produto 1">
            <div class="product-details">
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <span class="price">R$ 99,99</span>
            </div>
            <button class="buy-button">Comprar</button>
        </section>
        
        <!-- Repita a estrutura para outros produtos -->
    </main>
    <footer>
        &copy; 2023 Minha Loja Vermelha
    </footer>

    <script src="script.js"></script> <!-- Inclua o arquivo JavaScript -->
</body>
</html>
