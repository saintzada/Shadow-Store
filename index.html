<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="sc ico" width="100" height="100">
        <nav>
            <ul>
                <li><img src="ios.png" alt="iOS" width="25" height="25" class="nav-link"></li>
                <li><img src="android.png" alt="Android" width="25" height="25" class="nav-link"></li>
                <li><img src="emulador.png" alt="Emulador" width="25" height="25" class="nav-link"></li>
            </ul>
        </nav>
    </header>
    
    <div class="slider">
        <div class="slide"><img src="banner1.png" alt="Imagem 1" class="banner-img"></div>
        <div class="slide"><img src="banner2.png" alt="Imagem 2" class="banner-img"></div>
        <div class="slide"><img src="banner3.png" alt="Imagem 3" class="banner-img"></div>
    </div>
    <div class="product-text">PRODUTOS</div>
    <main>
        <section class="product">
            <img src="banner1.png" alt="Produto 1" width="400" height="100">
            <button class="buy-button" style="opacity: 0;">Comprar</button>
        </section>
        
        <section class="product">
            <img src="banner2.png" alt="Produto 2" width="400" height="100">
            <button class="buy-button" style="opacity: 0;">Comprar</button>
        </section>
        
        <section class="product">
            <img src="banner1.png" alt="Produto 3" width="400" height="100">
            <button class="buy-button" style="opacity: 0;">Comprar</button>
        </section>
    </main>

    <footer>
        &copy; Shadow Tweaker
    </footer>

    <script src="script.js"></script>
</body>
</html>
